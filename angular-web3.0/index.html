<!DOCTYPE html>    
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Practice</title>

    <!-- AngularJS Connected -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
</head>
<body>
    <div ng-app="myShopping" ng-controller="myCtrl">Add Items
        <input type="text" ng-model="addItems"><br><br>
        <button type="button" ng-click="myFuncAdd()">Add</button>

        <ul>
            <li ng-repeat="x in products">{{ x }} <span ng-click="removeItems($index)">x</span></li>
        </ul>

        <p>{{ errorText }}</p>
    </div> 

    <script>
        let app = angular.module('myShopping', []);

        app.controller('myCtrl', function($scope) {
            $scope.products = ['Milk', 'Bread', 'Slice'];
            $scope.myFuncAdd = function() {
                $scope.errorText = '';

                if(!$scope.addItems) {return;}

                if($scope.products.indexOf($scope.addItems) == -1) {
                    $scope.products.push($scope.addItems);
                }
                else {
                    $scope.errorText = 'This item is already in your list'
                }
            }

            $scope.removeItems = function(x) {
                $scope.errorText = '';
                $scope.products.splice(x, 1);
            }
        })
    </script>
</body>
</html>
